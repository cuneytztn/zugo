<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Post List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Posts</h2>
            </div>
            <div class="col text-end">
                <button id="addButton" class="btn btn-primary">+</button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="postTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="postTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div id="detailModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="detailTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="detailTitle">
                        </div>
                        <div class="mb-3">
                            <label for="detailBody" class="form-label">Body</label>
                            <textarea class="form-control" id="detailBody" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveButton" class="btn btn-primary">Save</button>
                    <button id="deleteButton" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
